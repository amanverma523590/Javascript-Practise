<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: black; color: white; height: 100vh;">
    
    <h1>Table</h1>

    <table border="1">

                <td>Level 2</td>
                <td>Level 3</td>

                <td>Level 5</td>

        </thead>

            <tr>
                <td rowspan="6">System</td>
                <td rowspan="4">System App</td>
                <td rowspan="3">System ENV</td>
                <td>App Test</td>
                <td rowspan="2">Foo</td>
            </tr>
            <tr>
                <td>App Memory</td>
            </tr>
            <tr>
                <td>App Test</td>
                <td rowspan="2">Bar</td>
            </tr>
            <tr>
                <td>System env 2</td>
                <td>App Memory</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">System Memory</td>
                <td>Memory Function</td>
                <td>Foo</td>
            </tr>

            <tr>
                <td>App Test</td>
                <td>bar</td>
            </tr>

    </table>


    <script src="script.js"></script>

</html>
