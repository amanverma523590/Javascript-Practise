<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>University Form Registration</h1>
    <p>Please fill all the form</p>
    <hr>
    <form>
        <h3>Personal Details</h3> 

        <label for="name">First Name :</label>
        <input type="text" id="name" name="uname" placeholder="ex:aman"><br><br>
        <label for="lname">First Name :</label>
        <input type="text" id="lname" name="lastname" placeholder="ex :verma"><br><br>
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob"> <br><br>

        <label >Gender:</label> <br>
        Male:<input type="radio"  name="gender" value="Male">
        Female:<input type="radio"  name="gender " value="Female"><br><br>

        <h3>upload ur photo</h3>
        <input type="file" name="file"> <br><br>
        <hr>

        <h1>Contact Info</h1>

        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="ph">phone number</label>
        <input type="text" name="ph" id="ph"> <br><br>
        
        <label for="address">Address</label> <br>
        <textarea name="address" id="address" placeholder="adrres ,gali,hiuse no." rows="5" cols="40"></textarea> <br><br>
        <hr>

        <h1>Academic Info</h1>

        <label for="course">Select cource</label>
        <select name="course" id="course">
            <option value="c++">c++</option>
            <option value="js">js</option>
            <option value="dsa">dsa</option>
        </select><br><br>

        <label>Extra</label> <br>
        guitar<input type="checkbox"  name="extra" value="extra">
        reading<input type="checkbox"  name="extra" value="extra">
        singing<input type="checkbox"  name="extra" value="extra"> <br><br>
        <hr>

        <h1>Create Your account</h1>

        <label for="cp">create a password</label>
        <input type="password" id="cp" name="cp"> <br><br>

        <label for="secques">security question</label>
        <select name="secques" id="secques">
            <option value="safe">am i safe to upload</option>
            <option value="delete">can i delete my account</option>
            <option value="dog">am i safe to upload</option>
        </select><br><br>

        <input type="checkbox" name="agree"><span>yes i agree</span><br><br>
        

        <button type="submit">send</button> 
        <button type="reset">reset</button> 
    </form>

    <script src="script.js"></script>
</body>
</html>
